<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crowley Maritime Contact Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <img src="./Resources/Crowley.webp" alt="Crowley Maritime Logo" />
    <h1>Lets Sail Together</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000bZEsP" method="POST">
      <input type="hidden" name="oid" value="00DdM00000bZEsP" />
      <input type="hidden" name="retURL" value="http://www.crowley.com" />
      
      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" />

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" />

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="email" />

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" type="tel" />

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text" />

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text" />

      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" type="text" />

      <label for="country">Country</label>
      <input id="country" maxlength="40" name="country" type="text" />

      <input type="submit" name="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
